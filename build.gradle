apply plugin: "java"
apply plugin: "idea"
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}